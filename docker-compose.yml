version: '3.8'

services:
  redis:
    image: redis:7
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5

  api1:
    build: .
    environment:
      - REDIS_HOST=redis
    ports:
      - "8001:8000"
    depends_on:
      redis:
        condition: service_healthy

  api2:
    build: .
    environment:
      - REDIS_HOST=redis
    ports:
      - "8002:8000"
    depends_on:
      redis:
        condition: service_healthy

  api3:
    build: .
    environment:
      - REDIS_HOST=redis
    ports:
      - "8003:8000"
    depends_on:
      redis:
        condition: service_healthy

  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - api1
      - api2
      - api3